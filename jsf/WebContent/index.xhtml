

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/template/layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	


	<ui:define name="content">

	<div class="content-page">
    <!-- Start content -->
    <div class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-xl-12">
                    <div class="page-title-box">
                        <h4 class="page-title float-left">{{$title}}</h4>

                        <ol class="breadcrumb float-right">
                            <li class="breadcrumb-item"><a href="{{route('home')}}">Geral</a></li>
                            <li class="breadcrumb-item active">{{$title}}</li>
                        </ol>

                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row">
                <div class="col-lg-12">

                    <div class="panel panel-default">


                        <div class="row">

                            <div class="col-12">

<h:form id="form">
                                <div class="card-box table-responsive effect3">    

                                    <div class="row">
                                        <div class="col-md-12 " style='margin-bottom: 20px'>
                                            <div class="pull-right">
                                                													<h:commandButton class="btn btn-success" value="Novo" action="#{produtosBean.add}"></h:commandButton>

                                            </div>

                                        </div>
                                    </div>
                                    
<div class='row'>
    <div class="col-sm-12">

        <div class="row">
            <div class="col-xs-4 col-md-4 form-group">
													<h:outputText value="ID" />
													<h:inputText value="#{produtosBean.produtos.id}" readonly="true" class='form-control' />
</div>
            <div class="col-xs-8 col-md-8 form-group">
													<h:outputText value="Produto" />
													<h:inputText  value="#{produtosBean.produtos.nome}" class="form-control" required="required" />
 </div>
        </div>


    </div>
</div>

													<h:commandButton class="btn btn-primary" value="Salvar" action="#{produtosBean.save}"></h:commandButton>

													<h:dataTable id="produtos" class="table table-striped table-bordered" cellspacing="0" width="100%" value="#{produtosBean.produtosLst}" var="produtos">
	
	
														
																		
														<h:column>
														<f:facet name="header">
            <h:outputText value="ID" />
        </f:facet>
															<h:outputText value="#{produtos.id}" />
														</h:column>

														<h:column>
														<f:facet name="header">
            <h:outputText value="Produto" />
        </f:facet>
															<h:outputText value="#{produtos.nome}" />
														</h:column>

														<h:column>
														<f:facet name="header">
            <h:outputText value="#" />
        </f:facet>
															<h:commandLink class="btn btn-success" value="Editar">
																<f:setPropertyActionListener value="#{produtos}" target="#{produtosBean.produtos}" />
															</h:commandLink>
														</h:column>

														<h:column>
															<h:commandLink class="btn btn-danger" value="Deletar" action="#{produtosBean.del}">
																<f:setPropertyActionListener value="#{produtos}" target="#{produtosBean.produtos}" />
															</h:commandLink>
														</h:column>

													</h:dataTable>
												
                                </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
	</ui:define>
	
	

</ui:composition>
