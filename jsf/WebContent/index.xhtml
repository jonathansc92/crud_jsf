

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/template/layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:outputStylesheet library="vendor/datatables-plugins"
		name="dataTables.bootstrap.css" />

	<h:outputStylesheet library="vendor/datatables-responsive"
		name="dataTables.responsive.css" />

	<ui:define name="content">

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">BASIC CRUD WITH JSF</h1>
				</div>
				<!-- /.col-lg-12 -->
			</div>

			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">BASIC CRUD WITH JSF</div>
						<div class="panel-body">



							<h:form id="form" role="form">
								<div class="row">
									<div class="col-lg-6">
										<h1>Formulario</h1>

										<div class="form-group">
											<h:outputText value="id" />
											<h:inputText value="#{produtosBean.produtos.id}"
												readonly="true" class='form-control' />
										</div>


										<div class="form-group">
											<h:outputText value="Produto" />
											<h:inputText value="#{produtosBean.produtos.nome}"
												class="form-control" required="" />
										</div>




											<h:commandButton class="btn btn-success" value="Novo"
												action="#{produtosBean.add}"></h:commandButton>


											<h:commandButton class="btn btn-primary" value="Salvar"
												action="#{produtosBean.save}"></h:commandButton>

									</div>


									<div class="col-lg-6">
										<h1>Tabela de dados</h1>
										<h:dataTable id="table"
											class="table table-striped table-bordered" cellspacing="0"
											width="100%" value="#{produtosBean.produtosLst}"
											var="produtos">


											<h:column>
												<f:facet name="header">
													<h:outputText value="ID" />
												</f:facet>
												<h:outputText value="#{produtos.id}" />
											</h:column>

											<h:column>
												<f:facet name="header">
													<h:outputText value="Produto" />
												</f:facet>
												<h:outputText value="#{produtos.nome}" />
											</h:column>

											<h:column>
												<f:facet name="header">
													<h:outputText value="#" />
												</f:facet>
												<h:commandLink class="btn btn-success" value="Editar">
													<f:setPropertyActionListener value="#{produtos}"
														target="#{produtosBean.produtos}" />
												</h:commandLink>

												<h:commandLink class="btn btn-danger" value="Deletar"
													action="#{produtosBean.del}">
													<f:setPropertyActionListener value="#{produtos}"
														target="#{produtosBean.produtos}" />
												</h:commandLink>
											</h:column>

										</h:dataTable>

									</div>
								</div>

							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>



	</ui:define>

	<h:outputScript library="vendor/datatables/js"
		name="jquery.dataTables.min.js" />
	<h:outputScript library="vendor/datatables-plugins"
		name="dataTables.bootstrap.min.js" />
	<h:outputScript library="vendor/datatables-responsive"
		name="dataTables.responsive.js" />

	<script>
		$(document).ready(function() {
			$('#table').DataTable({
				responsive : true
			});
		});
	</script>
</ui:composition>
