

<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/template/layout.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content">

		<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="container-fluid">

					<div class="row">
						<div class="col-xl-12">
							<div class="page-title-box">
								<h4 class="page-title float-left">CRUD</h4>

								<!-- 								<ol class="breadcrumb float-right"> -->
								<!-- 									<li class="breadcrumb-item active">CRUD</li> -->
								<!-- 								</ol> -->

								<div class="clearfix"></div>
							</div>
						</div>


						<div class="row">
							<div class="col-lg-12">

								<div class="panel panel-default">

									<div class="row">
										<div class="col-12">
											<div class="card-box table-responsive effect3">


												<h:form id="form">

													<h:outputText value="ID" />
													<h:inputText value="#{produtosBean.produtos.id}" readonly="true" />

													<h:outputText value="Produto" />
													<h:inputText message="Digite o nome do produto" value="#{produtosBean.produtos.nome}" class="form-control" required="" />


													<h:commandButton class="btn btn-success" value="Novo" action="#{produtosBean.add}"></h:commandButton>
													<h:commandButton class="btn btn-primary" value="Salvar" action="#{produtosBean.save}"></h:commandButton>

													<h:dataTable class="table table-striped table-bordered" cellspacing="0" width="100%" value="#{produtosBean.produtosLst}" var="produtos">
	
	
														
																		
														<h:column>
															<h:outputText value="#{produtos.id}" />
														</h:column>

														<h:column>
															<h:outputText value="#{produtos.nome}" />
														</h:column>

														<h:column>
															<h:commandLink class="btn btn-success" value="Editar">
																<f:setPropertyActionListener value="#{produtos}" target="#{produtosBean.produtos}" />
															</h:commandLink>
														</h:column>

														<h:column>
															<h:commandLink class="btn btn-danger" value="Deletar" action="#{produtosBean.del}">
																<f:setPropertyActionListener value="#{produtos}" target="#{produtosBean.produtos}" />
															</h:commandLink>
														</h:column>

													</h:dataTable>
												</h:form>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
